<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <style>
    .title { font-family: Arial; font-size: 12px; font-weight: bold; }
    .label { font-family: Arial; font-size: 10px; }
  </style>
  
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#f9fafb" opacity="0.2"/>
  
  <!-- Title -->
  <text x="150" y="20" text-anchor="middle" class="title" fill="#1E40AF">Types of Stroke</text>
  
  <!-- Ischemic Stroke (Left) -->
  <g transform="translate(60, 80)">
    <circle cx="40" cy="40" r="35" fill="#EBF4FF" stroke="#3B82F6" stroke-width="2"/>
    <path d="M20,30 C25,25 35,25 40,30 C45,35 45,45 40,50 C35,55 25,55 20,50 C15,45 15,35 20,30Z" fill="#DBEAFE"/>
    
    <!-- Blood vessel with blockage -->
    <path d="M5,40 L75,40" stroke="#3B82F6" stroke-width="4" fill="none"/>
    <rect x="37" y="36" width="6" height="8" fill="#EF4444" stroke="#B91C1C" stroke-width="1"/>
    
    <text x="40" y="90" text-anchor="middle" class="title" fill="#1D4ED8">Ischemic Stroke</text>
    <text x="40" y="105" text-anchor="middle" class="label" fill="#1E40AF">Blood clot blocks vessel</text>
  </g>
  
  <!-- Hemorrhagic Stroke (Right) -->
  <g transform="translate(180, 80)">
    <circle cx="40" cy="40" r="35" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
    <path d="M20,30 C25,25 35,25 40,30 C45,35 45,45 40,50 C35,55 25,55 20,50 C15,45 15,35 20,30Z" fill="#FEE2E2"/>
    
    <!-- Burst blood vessel -->
    <path d="M5,40 L30,40" stroke="#EF4444" stroke-width="4" fill="none"/>
    <path d="M50,40 L75,40" stroke="#EF4444" stroke-width="4" fill="none"/>
    <circle cx="40" cy="40" r="10" fill="#EF4444" opacity="0.6"/>
    <path d="M32,32 L38,38 M42,42 L48,48 M32,48 L38,42 M42,38 L48,32" stroke="#B91C1C" stroke-width="2"/>
    
    <text x="40" y="90" text-anchor="middle" class="title" fill="#B91C1C">Hemorrhagic Stroke</text>
    <text x="40" y="105" text-anchor="middle" class="label" fill="#7F1D1D">Blood vessel ruptures</text>
  </g>
  
  <!-- TIA (Bottom) -->
  <g transform="translate(120, 190)">
    <circle cx="40" cy="40" r="35" fill="#F0FDF4" stroke="#22C55E" stroke-width="2"/>
    <path d="M20,30 C25,25 35,25 40,30 C45,35 45,45 40,50 C35,55 25,55 20,50 C15,45 15,35 20,30Z" fill="#DCFCE7"/>
    
    <!-- Temporary blockage -->
    <path d="M5,40 L75,40" stroke="#22C55E" stroke-width="4" fill="none"/>
    <rect x="37" y="36" width="6" height="8" fill="#FACC15" stroke="#CA8A04" stroke-width="1"/>
    <text x="40" y="42" font-family="Arial" font-size="6" text-anchor="middle">TMP</text>
    
    <text x="40" y="90" text-anchor="middle" class="title" fill="#15803D">Transient Ischemic Attack (TIA)</text>
    <text x="40" y="105" text-anchor="middle" class="label" fill="#14532D">Temporary blockage/mini-stroke</text>
  </g>
  
  <!-- Connecting arrows -->
  <path d="M100,150 L140,190" stroke="#94A3B8" stroke-width="1" stroke-dasharray="3,2"/>
  <path d="M180,150 L160,190" stroke="#94A3B8" stroke-width="1" stroke-dasharray="3,2"/>
</svg> 